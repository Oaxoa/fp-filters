name: Build
run-name: ${{ github.actor }} is building ${{github.action_repository}}
on: [push]
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.14.0'
      - run: yarn
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - uses: JS-DevTools/npm-publish@v2
        id: publish
        with:
          token: ${{ secrets.NPM_TOKEN }}

      - if: ${{ steps.publish.outputs.dry-run }}
        run: |
          echo DRY RUN
      - if: ${{ steps.publish.outputs.type }}
        run: |
          echo ${{steps.publish.outputs.name}} version changed: ${{steps.publish.outputs.version}} (was ${{steps.publish.outputs.old-version}})